[Launch]
ProgramExecutable=MongoDBPortable.exe
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
SupportsUNC=no
SinglePortableAppInstance=true
Autostart=false
HideWindow=true
CloseOnExit=false
ProcessName=mongod.exe

[Close]
ProgramExecutable=MongoDBPortable.exe
CommandLineArguments=stop

[Environment]
MONGODB_BIN=%PAL:AppDir%\MongoDB
MONGODB_DB=%PAL:DataDir%\db
MONGODB_PORT=27017

[Logging]
Log=MongoDBPortable.log
ErrorLog=Data\Log