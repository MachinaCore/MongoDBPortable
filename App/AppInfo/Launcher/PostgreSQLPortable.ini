[Launch]
ProgramExecutable=PostgreSQLPortable.exe
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
SupportsUNC=no
SinglePortableAppInstance=true
Autostart=false
HideWindow=true
CloseOnExit=false

[Close]
ProgramExecutable=PostgreSQLPortable.exe
CommandLineArguments=stop

[Environment]
PGSQL=%PAL:AppDir%\PgSQL
PGDATA=%PAL:DataDir%\PostgreSQL
PGLOG=%PAL:DataDir%\log.txt
PGLOCALEDIR=%PAL:AppDir%\PgSQL\share
PGDATABASE=postgres
PGPORT=5432
PGUSER=postgres
PATH=%PATH%;%PAL:AppDir%\PgSQL\bin;%PAL:AppDir%\Perl\bin

[Logging]
Log=PostgreSQLPortable.log
ErrorLog=Data\Log
